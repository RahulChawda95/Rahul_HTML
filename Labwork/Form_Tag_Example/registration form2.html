<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<table cellpadding="8" cellspacing="8" align="center">
	<form>
		<th colspan="4" align="center"><h1>Collage Registration Form</h1></th>
		
		<tr>
			<td align="right">Student Name:</td>
			<td><input type="text" name="" required></td>
		</tr>
		<tr>
			<td align="right">Father's Name:</td>
			<td><input type="text" name="" required></td>
		</tr>
		<tr>
			<td align="right">Mother's Name:</td>
			<td><input type="text" name="" required></td>
		</tr>
		<tr>
			<td align="center">Student Image:</td>
			<td "><input type="file" name="" required></td>
		</tr>

		<tr>
		<td align="right">Gender:</td>
			<td>
				<input type="radio" name="x">male
				<input type="radio" name="x">Female
				<input type="radio" name="x">Other
		</td>
		</tr>
		<tr>
			<td align="right">Date Of Birth:</td>
			<td><input type="date" name="" required></td>
		</tr>
		<tr>
			<td align="right" >E-mail:</td>
			<td><input type="email" name="" required></td>
		</tr>
		<tr>
			<td align="right">Level:</td>
			<td>
				<select>
					<option hidden>---Select---</option>
					<option>10th Pass</option>
					<option>12th Pass</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">Department:</td>
			<td>
				<select>
			<option hidden>---Select Department---</option>
			<option>Mechenical Engineering</option>
			<option>Electrical Engineering</option>
			<option>Civil Engineering</option>
			<option>Computer Science</option>
		</select>
		</td>
		</tr>
		<tr>
			<td align="right">Mobile number:</td>
			<td><input type="text" name="" required></td>
		</tr>
		<tr>
			<td align="center" colspan="3"><input type="submit" name="" value="Register"></td>
		</tr>
		<tr>
			<td align="center" colspan="3"><input type="reset" name=""></td>
		</tr>
	</form>
</table>
</body>
</html>
