<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<table border="1">
<!-- head line of table
Horizontal column mearge=colspan -->
	<th colspan="3">HTML TABLE</th>

	<!-- write in Row -->
<tr>
	<td>Column1</td>
	<td>Column2</td>
	<td>Column3</td>
</tr>	
<tr>
	<td rowspan="2">Row1 Cell1(row span)</td>
	<td>Row1 Cell1</td>
	<td>Row1 Cell2</td>
</tr>
<!-- for next line with include 2nd row -->
<tr>
	<td>Row2 Cell1</td>
	<td>Row2 Cell3</td>
	
</tr>
<tr>
	<!-- for text in center=align="center" -->
	<td colspan="3" align="center">Row3 cell1(column span)</td>
</tr>
	
</table>
</body>
</html>
