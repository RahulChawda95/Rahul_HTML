<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- Table Cell padding concept=space between table border and inside cell data -->
<table border="1" cellpadding="20">
	<!-- for heading using <th> </th> -->
	<th>Country</th>
	<th>Capital</th>
	<th>Population</th>
	<th>Language</th>
<!-- writing inside table in form of row -->
<tr>
	<!-- for insert data in row=<td> </td> -->
	<td>U.S.A</td>
	<td>Washington.D.C</td>
	<td>309 milion</td>
	<td>English</td>
</tr>
<tr>
	<td>Swedan</td>
	<td>Stockholm</td>
	<td>9 milion</td>
	<td>Swedish</td>
</tr>


</table>

</body>
</html>
